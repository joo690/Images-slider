<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- nav start -->
    <nav>
      <div class="logo">
        <h1>Joo Ayman</h1>
      </div>
      <div class="bars"><i class="fa-solid fa-bars"></i></div>
      <div class="links">
        <ul class="nav-links">
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- nav end -->

    <!-- loader start -->
    <div class="loader">
      <div class="spinner"></div>
    </div>
    <!-- loader end -->

    <!-- slider start -->
    <div class="slider">
      <img
        class="slider-img slider-visible"
        src="./assets/images/pexels-photo-106399.jpeg"
        alt=""
      />
      <img
        class="slider-img"
        src="./assets/images/pexels-photo-1370704.jpeg"
        alt=""
      />
      <img
        class="slider-img"
        src="./assets/images/pexels-photo-1396122.jpeg"
        alt=""
      />
      <img
        class="slider-img"
        src="./assets/images/pexels-photo-186077.jpeg"
        alt=""
      />
      <img
        class="slider-img"
        src="./assets/images/pexels-photo-323780.jpeg"
        alt=""
      />
      <button class="slider-next slider-btn">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
      <button class="slider-prev slider-btn">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
    </div>
    <!-- slider end -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
